name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            binary_name: msgraphgolangtestingtool.exe
            artifact_name: msgraphgolangtestingtool-windows
            zip_name: msgraphgolangtestingtool-windows.zip
          - os: ubuntu-latest
            binary_name: msgraphgolangtestingtool
            artifact_name: msgraphgolangtestingtool-linux
            zip_name: msgraphgolangtestingtool-linux.zip
          - os: macos-latest
            binary_name: msgraphgolangtestingtool
            artifact_name: msgraphgolangtestingtool-macos
            zip_name: msgraphgolangtestingtool-macos.zip

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: go build -C src -o ../${{ matrix.binary_name }}

    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd src
        go build -o ../${{ matrix.binary_name }}

    - name: Build (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd src
        go build -o ../${{ matrix.binary_name }}

    - name: Verify build output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if (Test-Path ${{ matrix.binary_name }}) {
          Write-Host "Build successful: ${{ matrix.binary_name }} found"
          Get-Item ${{ matrix.binary_name }} | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "Build failed: ${{ matrix.binary_name }} not found"
          exit 1
        }

    - name: Verify build output (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        if [ -f "${{ matrix.binary_name }}" ]; then
          echo "Build successful: ${{ matrix.binary_name }} found"
          ls -lh ${{ matrix.binary_name }}
        else
          echo "Build failed: ${{ matrix.binary_name }} not found"
          exit 1
        fi

    - name: Verify build output (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        if [ -f "${{ matrix.binary_name }}" ]; then
          echo "Build successful: ${{ matrix.binary_name }} found"
          ls -lh ${{ matrix.binary_name }}
        else
          echo "Build failed: ${{ matrix.binary_name }} not found"
          exit 1
        fi

    - name: Create ZIP archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path ${{ matrix.binary_name }},EXAMPLES.md,LICENSE,README.md -DestinationPath ${{ matrix.zip_name }}
        Write-Host "Created ZIP archive: ${{ matrix.zip_name }}"
        Get-Item ${{ matrix.zip_name }} | Select-Object Name, Length

    - name: Create ZIP archive (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        zip ${{ matrix.zip_name }} ${{ matrix.binary_name }} EXAMPLES.md LICENSE README.md
        echo "Created ZIP archive: ${{ matrix.zip_name }}"
        ls -lh ${{ matrix.zip_name }}

    - name: Create ZIP archive (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        zip ${{ matrix.zip_name }} ${{ matrix.binary_name }} EXAMPLES.md LICENSE README.md
        echo "Created ZIP archive: ${{ matrix.zip_name }}"
        ls -lh ${{ matrix.zip_name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.zip_name }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.zip_name }}
        body: |
          ## Microsoft Graph EXO Mails/Calendar Golang Testing Tool

          Portable CLI tool for Microsoft Graph API operations.

          ### What's Included

          Each ZIP archive contains:
          - **Binary executable** (`msgraphgolangtestingtool.exe` or `msgraphgolangtestingtool`)
          - **EXAMPLES.md** - Comprehensive usage examples
          - **LICENSE** - MIT License
          - **README.md** - Complete documentation

          ### Installation
          **Windows:**
          1. Download `msgraphgolangtestingtool-windows.zip`
          2. Extract the ZIP file
          3. Run `msgraphgolangtestingtool.exe` directly

          **Linux:**
          1. Download `msgraphgolangtestingtool-linux.zip`
          2. Extract the ZIP file: `unzip msgraphgolangtestingtool-linux.zip`
          3. Make it executable: `chmod +x msgraphgolangtestingtool`
          4. Run: `./msgraphgolangtestingtool`

          **macOS:**
          1. Download `msgraphgolangtestingtool-macos.zip`
          2. Extract the ZIP file: `unzip msgraphgolangtestingtool-macos.zip`
          3. Make it executable: `chmod +x msgraphgolangtestingtool`
          4. Run: `./msgraphgolangtestingtool`

          **Note for macOS:** If you see "cannot be opened because the developer cannot be verified", you may need to:
          - Right-click the binary and select "Open", or
          - Run: `xattr -d com.apple.quarantine msgraphgolangtestingtool`

          ### Quick Start
          **Windows:**
          ```powershell
          .\msgraphgolangtestingtool.exe -tenantid "<TENANT_ID>" -clientid "<CLIENT_ID>" -secret "<SECRET>" -mailbox "<EMAIL>" -action <ACTION>
          ```

          **Linux / macOS:**
          ```bash
          ./msgraphgolangtestingtool -tenantid "<TENANT_ID>" -clientid "<CLIENT_ID>" -secret "<SECRET>" -mailbox "<EMAIL>" -action <ACTION>
          ```

          ### Documentation
          - See **EXAMPLES.md** in the ZIP for detailed usage examples
          - See **README.md** in the ZIP for complete reference
          - Online: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
